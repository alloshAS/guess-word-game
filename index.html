<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A multilingual word guessing game with categories - Built by Ali Alkasem"
    />
    <meta name="keywords" content="word,guess,game,multilingual,categories,html,css,javascript" />
    <meta name="author" content="Ali Alkasem" />
    <meta name="copyright" content="Ali Alkasem" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Word Guess Game" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="website icon" type="jpg" href="images/icon-192.png" />
    <link rel="stylesheet" href="style.css" />

    <title></title>
  </head>
  <body>
    <div class="start-screen">
      <div class="showContainer">
        <div class="showWord">
          <!-- Words will be populated dynamically -->
        </div>
        <button class="close">Close</button>
      </div>
      
      <!-- Game Title -->
      <h1></h1>
      
      <!-- Language Selector -->
      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </div>
      
      <!-- Category Selector -->
      <div class="category-selector">
        <label for="category-select">Choose Category:</label>
        <select id="category-select">
          <!-- Categories will be populated dynamically -->
        </select>
      </div>
      
      <!-- Difficulty Selection -->
      <p class="dif">Choose A Difficulty Level</p>
      <div class="difficulties">
        <button class="difficulty-btn active" data-difficulty="Easy">
          Easy
        </button>
        <button class="difficulty-btn" data-difficulty="Medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="Hard">Hard</button>
        <button class="difficulty-btn" data-difficulty="Extreme">
          Extreme
        </button>
      </div>
      
      <p class="dif">
        You Have <span class="try"></span> Attempts To Guess The Word With
        <span class="Letter"></span> Letters And You Can Use
        <span class="hinT"></span> Hints
      </p>
      
      <button class="show-words">
        Show All Words <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      
      <button class="start-game">
        Start Game <i class="fas fa-gamepad"></i>
      </button>
    </div>
    
    <!-- Game Area -->
    <h2 class="title"></h2>
    <div class="info">
      <p class="difficulty">Easy</p>
      <p class="tries"></p>
      <p class="hinT"></p>
      <p class="score">Score: <span id="score-value">0</span></p>
      <p class="timer">Time: <span id="timer-value">00:00</span></p>
    </div>
    
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">
            Check Word <i class="fas fa-spell-check"></i>
          </button>
          <button class="hint">
            <span></span> <i class="fas fa-lightbulb"></i>
          </button>
          <button class="home-btn">
            <i class="fas fa-home"></i> Home
          </button>
          <button class="settings-btn">
            <i class="fas fa-cog"></i> Settings
          </button>
        </div>
        <div class="message">
          <button class="reload">Play again</button>
          <button class="shareBtn">Share</button>
          <button class="achievements-btn">Achievements</button>
        </div>
      </div>
      
      <div class="key-colors">
        <h2>Key Colors <i class="fas fa-palette"></i></h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter Is Correct and In place</div>
        </div>

        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter Is Correct But Not In place</div>
        </div>

        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">Letter Is Wrong</div>
        </div>
      </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="settings-modal" style="display: none;">
      <div class="modal-content">
        <h2>Settings <i class="fas fa-cog"></i></h2>
        <div class="settings-options">
          <div class="setting-item">
            <label>
              <input type="checkbox" id="sound-toggle" checked>
              <span>Enable Sound Effects</span>
            </label>
          </div>
          <div class="setting-item">
            <button class="share-game-btn">
              <i class="fas fa-share"></i> Share Game
            </button>
          </div>
          <div class="setting-item">
            <button class="rate-game-btn">
              <i class="fas fa-star"></i> Rate Game
            </button>
          </div>
          <div class="setting-item">
            <button class="reset-stats-btn">
              <i class="fas fa-trash"></i> Reset Statistics
            </button>
          </div>
        </div>
        <button class="close-settings">Close</button>
      </div>
    </div>
    
    <!-- Achievements Modal -->
    <div class="achievements-modal" style="display: none;">
      <div class="modal-content">
        <h2>Achievements <i class="fas fa-trophy"></i></h2>
        <div class="achievements-list">
          <!-- Achievements will be populated dynamically -->
        </div>
        <button class="close-achievements">Close</button>
      </div>
    </div>
    
    <footer></footer>
    
    <audio src="audio/success.mp3"></audio>
    <audio src="audio/fail.mp3"></audio>
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service Worker Registered"))
          .catch((err) => console.error("Service Worker Error", err));
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
